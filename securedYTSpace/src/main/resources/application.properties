# Database Configuration
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=abcdef
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
app.jwtSecret=your_jwt_secret_key
app.jwtExpirationMs=86400000  # 24 hours in milliseconds

# Server Port
server.port=8080

# YouTube Data API credentials
youtube.client-id=YOUR_CLIENT_ID
youtube.client-secret=YOUR_CLIENT_SECRET
youtube.application-name=YOUR_APPLICATION_NAME
youtube.video.categoryId=YOUR_VIDEO_CATEGORY_ID

